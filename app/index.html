<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>calc sample</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="tet/css" />
    <script data-main="js/main" src="js/lib/require.js"></script>
  </head>
  <body>
    <div class="row-fluid text-center" style="margin-top:10px;">
      <p id="input_area" class="row">
        <input type="text" class="span4" style="text-align:right;">
      </p>
      <p id="buttons_area">
        <p class="row">
          <input type="button" class="btn span1" value="1"></button>
          <input type="button" class="btn span1" value="2"></button>
          <input type="button" class="btn span1" value="3"></button>
          <input type="button" class="btn btn-primary span2" value="+"></button>
        </p>
        <p class="row">
          <input type="button" class="btn span1" value="4"></button>
          <input type="button" class="btn span1" value="5"></button>
          <input type="button" class="btn span1" value="6"></button>
          <input type="button" class="btn btn-primary span2" value="-"></button>
        </p>
        <p class="row">
          <input type="button" class="btn span1" value="7"></button>
          <input type="button" class="btn span1" value="8"></button>
          <input type="button" class="btn span1" value="9"></button>
          <input type="button" class="btn btn-primary span2" value="*"></button>
        </p>
        <p class="row">
          <input type="button" class="btn span1" value="0"></button>
          <input type="button" class="btn btn-danger span1" value="="></button>
          <input type="button" class="btn span1" value="C"></button>
          <input type="button" class="btn btn-primary span2" value="/"></button>
        </p>
      </p>
    </div>
  </body>
</html>
